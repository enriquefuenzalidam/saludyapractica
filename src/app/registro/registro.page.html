<ion-content [fullscreen]="true" class=" bg-[#D8F2F4] dark:bg-[#333333]">
  <div class="flex justify-center items-center h-auto w-full p-4">
    <div class="flex flex-col justify-center items-center h-full w-full text-center">

      <p class="mt-8 mb-4">
        <ion-img class="mx-auto h-40 w-auto" src="assets/presentationscreen 1 .png"></ion-img>
      </p>

      <div class="m-8 rounded-3xl bg-[#6A70FE] dark:bg-[#8C8586] dark:bg-opacity-60 w-full max-w-screen-lg p-4 text-[#E5EFFF] dark:text-[#C5C5C5] ">
        <p class="font-medium text-2xl lg:text-4xl mt-4 my-8">Crear una cuenta</p>
        <form class="w-full text-left text-lg md:text-2xl lg:text-3xl">
          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="name" class="ml-4 lg:ml-10">Nombre</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="name"
              type="name">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="lastNames" class="ml-4 lg:ml-10">Apellidos</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
             id="lastNames"
             type="name">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="rut" class="ml-4 lg:ml-10">Rut</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="rut"
              type="text">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10 w-8/12 inline-block">
            <label for="bornDate" class="ml-4 lg:ml-10">Fecha de nacimiento</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="bornDate"
              type="date">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10 w-1/12 inline-block"></div>

          <div class="mb-4 md:mb-8 lg:mb-10 w-3/12 inline-block">
            <label for="age" class="ml-4 lg:ml-10">Edad</label>
            <input
              class=" text-center appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="age"
              type="number">
          </div>

          <p class="mb-1 text-left ml-4 lg:ml-10">Genero</p>
          <div class="mb-1 w-1/3 inline-block text-left">
            <input
              class="align-middle inline-block w-6 h-6 lg:w-10 lg:h-10 mx-2 lg:mx-6 bg-[#D8E8E7] dark:bg-[#8C8586] border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="masc"
              name="genero"
              type="radio">
            <label class=" inline-block mb-8" for="masc">Masc</label>
          </div>
          <div class="mb-1 w-1/3 inline-block text-left">
            <input
              class="align-middle inline-block w-6 h-6 lg:w-10 lg:h-10 mx-2 lg:mx-6 bg-[#D8E8E7] dark:bg-[#8C8586] border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="femn"
              name="genero"
              type="radio">
            <label class=" inline-block mb-8" for="femn">Femn</label>
          </div>
          <div class="mb-1 w-1/3 inline-block text-left">
            <input
              class="align-middle inline-block w-6 h-6 lg:w-10 lg:h-10 mx-2 lg:mx-6 bg-[#D8E8E7] dark:bg-[#8C8586] border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="otro"
              name="genero"
              type="radio">
            <label class=" inline-block mb-8" for="otro">Otro</label>
          </div>


          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="address" class="ml-4 lg:ml-10">Dirección</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
             id="address"
             type="text">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="phone" class="ml-4 lg:ml-10">Número teléfonico</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
             id="phone"
             type="number">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="email" class="ml-4 lg:ml-10">Correo electrónico</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="email"
              type="email">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="antquir" class="ml-4 lg:ml-10">Antecedentes Quirúrgicos</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="antquir"
              type="antquir">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="alerg" class="ml-4 lg:ml-10">Alergias</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="alerg"
              type="alerg">
          </div>

          <div class="mb-4 md:mb-8 lg:mb-10">
            <label for="alerg" class="ml-4 lg:ml-10">Medicamentos</label>
            <input
              class=" appearance-none w-full py-2 px-3 text-[#5a5a5a] dark:text-[#ffffff] leading-normal focus:outline-none focus:shadow-outline bg-[#D8E8E7] dark:bg-[#8C8586]  rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80"
              id="medicams"
              type="medicams">
          </div>



          <div class="flex items-end justify-end mt-16">
            <button class=" font-bold appearance-none  text-white text-lg lg:text-3xl py-2 px-8 lg:px-14 lg:py-6 focus:outline-none leading-loose focus:shadow-outline bg-[#6A70FE] dark:bg-[#1855F1] dark:bg-opacity-70 rounded-full border-opacity-60 border-solid border-2 border-black " type="button" >
              Registrar
            </button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</ion-content>
