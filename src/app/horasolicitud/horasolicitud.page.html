<ion-content [fullscreen]="true" class=" bg-[#D8F2F4] dark:bg-[#333333]">
  <div class="flex justify-center items-center h-auto w-full p-4">
    <form class="flex flex-col justify-center items-center h-full w-full max-w-screen-md text-center">

      <p class="m-6 text-white font-medium uppercase text-sm md:text-md lg:text-lg px-6 py-2 lg:px-8 lg:py-4 bg-[#4BAADD] dark:bg-[#1855F1] dark:bg-opacity-70 rounded-full border-2 border-black border-opacity-65">
        Seleccione profesional <ion-icon class=" align-baseline ml-2 " name="chevron-down"></ion-icon>
      </p>

      <div class="m-6 w-full">
        <textarea rows="4" class="w-full p-4 text-left text-md md:text-2xl lg:text-3xl text-[#4D4D4D] text-opacity-80 dark:text-[#C5C5C5] rounded-3xl border-solid border-2 border-black border-opacity-30 bg-[#A6A1A1] dark:bg-[#8C8586] bg-opacity-40 dark:bg-opacity-60" placeholder="Ingrese aquí la descripción"></textarea>
      </div>

      <p class="mx-4 mt-8 px-5 md:px-10 dark:text-white text-[#000] text-opacity-60 font-medium text-xl md:text-2xl lg:text-3xl text-center md:leading-normal lg:leading-relaxed ">¿Tienes una orden médica? Adjúntala aquí:</p>

      <p class="m-6 text-white font-medium uppercase text-sm md:text-md lg:text-lg px-6 py-2 lg:px-8 lg:py-4 bg-[#4BAADD] dark:bg-[#1855F1] dark:bg-opacity-70 rounded-full border-2 border-black border-opacity-65">
        Seleccionar archivo <ion-icon class=" align-baseline ml-2 " name="document-outline"></ion-icon>
      </p>

      <div class="m-6 w-full ">
        <textarea rows="4" class="w-full p-4 text-left text-md md:text-2xl lg:text-3xl text-[#4D4D4D] text-opacity-80 dark:text-[#C5C5C5] rounded-3xl border-solid border-2 border-black border-opacity-30 bg-[#A6A1A1] dark:bg-[#8C8586] bg-opacity-40 dark:bg-opacity-60" placeholder="Síntomas"></textarea>
      </div>

      <div class="m-6 p-4 lg:p-8 rounded-3xl border-solid border-2 border-black border-opacity-30  bg-[#0074BD] dark:bg-[#8C8586] dark:bg-opacity-60 w-full text-[#4D4D4D] text-opacity-80 dark:text-[#C5C5C5] ">
        <div class="grid grid-cols-3 w-full">
          <p class="text-left col-span-2 text-white text-md md:text-2xl lg:text-3xl md:leading-normal lg:leading-relaxed font-bold">Costo de la consulta:</p>
          <p class="text-right col-span-1 text-white text-md md:text-2xl lg:text-3xl md:leading-normal lg:leading-relaxed font-bold">$ 50.000</p>
        </div>
        <p class="my-8 text-left text-white text-md md:text-2xl lg:text-3xl md:leading-normal lg:leading-relaxed font-normal">¿Tienes un código de descuento?</p>
        <p class="my-8" ><input type="text" class=" py-1 px-2 lg:py-2 lg:px-4 font-medium appearance-none w-full text-lg lg:text-3xl text-[#5a5a5a] dark:text-[#ffffff] leading-loose focus:outline-none focus:shadow-outline text-left bg-[#D8E8E7] bg-opacity-80 dark:bg-[#8C8586] dark:bg-opacity-100 rounded-full border-2 border-[#000000] border-opacity-65 dark:border-opacity-80" /></p>
        <p class="mt-16 mb-8"><a routerLink="/pagomedio" class="text-white font-medium uppercase text-lg lg:text-2xl px-12 py-2 lg:px-16 lg:py-4 bg-[#4BAADD] dark:bg-[#1855F1] dark:bg-opacity-70 rounded-full border-2 border-black border-opacity-65">Siguiente</a></p>
      </div>


    </form>
  </div>
</ion-content>
<ion-footer class="bg-white dark:bg-white text-center p-4 flex flex-row items-center justify-center gap-8">

  <a routerLink="" class="inline-block h-10 w-14 bg-[url('assets/home_light.svg')] dark:bg-[url('assets/home_dark.svg')] bg-no-repeat bg-contain bg-center "></a>

  <a routerLink="" class="inline-block h-10 w-10 bg-[url('assets/person_light.svg')] dark:bg-[url('assets/person_dark.svg')] bg-no-repeat bg-contain bg-center "></a>

  <a routerLink="" class="inline-block h-10 w-16 bg-[url('assets/medkit_light.svg')] dark:bg-[url('assets/medkit_dark.svg')] bg-no-repeat bg-contain bg-center "></a>

  <a routerLink="" class="inline-block h-10 w-10 bg-[url('assets/reader_light.svg')] dark:bg-[url('assets/reader_dark.svg')] bg-no-repeat bg-contain bg-center "></a>

</ion-footer>
